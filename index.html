<!DOCTYPE html>
<html ng-app= "healthCare">
<head>

    <script src= "node_modules/angular/angular.js"></script>
    <script src= "index.js"></script>
    <script src= "libraries/router.es5.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/entypo.css">
    <script src= "components/login/loginController.js"></script>
    <script src= "components/registration/registrationController.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care</title>
</head>
<body ng-controller ="mainController">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" id="navbarbutton" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <!--<img class="img-responsive" src="images/healthcare_icon1.png">-->
                Health Care</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!--<li ><a href="#">Home</a></li>-->
                <li><a ng-link="login()" href="#login">Login</a></li>
                <li><a ng-link="registration()" href="#registration">Registration</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="outerwrapper">
    <div class="outercontainer">
        <h1>Health Care</h1>
        <form class="outerform">
            <div ng-viewport ></div>
        </form>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
